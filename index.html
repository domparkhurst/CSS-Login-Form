<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flex">
  <div class="item">
    <div class="form-header">
      <div class="header-title">
        <span>App Title</span></div>
    </div>
    <div class="container">
      <div class="item-1">
      <!-- Space for website logo -->
        <div class="col-1">
          <img src="#">
        </div>
        <div class="col-2">
          <span class="col-2-para">Sign up</span>
        </div>
      </div>
      <div class="form">
        <form action="#">
          <div class="form-item-1">
            <label for="fname">First Name</label><br>
            <input type="text">
          </div>
          <div class="form-item-2">
            <label for="lname">Last Name</label><br>
            <input type="text">
          </div>
          <div class="form-item-3">
            <label for="email">Email</label><br>
            <input type="text">
          </div>
          <input type="submit" value="Register for free">
        </form>
      </div>
    </div>
    <!-- Space for social media -->
    <div class="form-footer">
      <div class="footer-title">
        <span>Footer</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
